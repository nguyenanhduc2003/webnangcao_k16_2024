    <script>
         $(document).ready(function() {
            $('#updateForm').on('submit', function(event) {
                event.preventDefault();


                var formData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/update-profile',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if(response.status == 'success') {
                            alert('Cập nhật thành công!');
                        } else {
                            alert('Vui lòng thử lại.');
                        }
                    },
                    error: function() {
                        alert('Cập nhật thành công.');
                    }
                });
            });
        });
    </script>
